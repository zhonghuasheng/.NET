<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>标签属性和双向绑定，事件和方法</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    
    <body>
        
        <div id="root">
            <div v-text="msg" @click="changeThisText"></div>
            <input v-model="content"></input>
            <div :title="content">{{content}}</div>
        </div>
        <script>
            new Vue({
                el:'#root',
                data:{
                    msg:'hello',
                    content:'this is abc'
                },
                methods: {
                    changeThisText : function(){
                        this.msg = 'world';
                    }
                },
            })
        </script>
    </body>
</html>
